<body>
  <script>
    let arr = ['c', 's', '1', '2', '3', '4'];
    function substring(s, start, end, step) {
      return start < end && start < +length.s
        ? s[start] + substring(s, (start + step), end, step)
        : s[start];
    }
    console.log(substring(arr, 1, 10, 2))



  </script>
