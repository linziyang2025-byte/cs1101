<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let num = 1
    function unshift(x) {
      while (num * 10 <= x) {
        num = num * 10
      }
      return x % num
    }

    document.write(`${unshift(123444)}`)
  </script>
</body>

</html>
