<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function maxValue(arr = []) {
      let max = arr[0];
      for (let i = 1; i < arr.length; i++) {
        if (max <= arr[i]) {
          max = arr[i];
        }
      }
      return max
    }
    let num = maxValue([1, 4, 89, 888])
    document.write(num)
  </script>
</body>

</html>
