<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let grade = prompt('请输入成绩：')
    if (grade >= 90) {
      alert(`${grade}是优秀`)
    } else if (grade >= 70) {
      alert(`${grade}是良好`)
    } else if (grade >= 60) {
      alert(`${grade}是及格`)
    } else {
      alert(`${grade}是不及格`)
    }
  </script>

</body>

</html>
