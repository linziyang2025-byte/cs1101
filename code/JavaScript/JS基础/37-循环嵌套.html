<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let row = +prompt('请输入行数：')
    let col = +prompt('请输入列数')
    for (let i = 1; i <= row; i++) {
      document.write(`第${i}天<br>`)
      for (let j = 1; j <= col; j++) {
        document.write(`今天已经学了${j}个单词<br>`)
      }
    }
  </script>
</body>

</html>
