<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let arr = [2, 6, 1, 7, 4, 77, 114514, 0.1]
    let max = arr[0]
    let min = arr[0]
    for (let i = 1; i < arr.length; i++) {
      if (arr[i] >= max) {
        max = arr[i]
      }
    }
    for (let i = 1; i < arr.length; i++) {
      arr[i] <= min ? min = arr[i] : min;
    }
    document.write(max + ' ' + min)

  </script>
</body>

</html>
