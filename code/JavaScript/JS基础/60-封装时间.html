<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const num = +prompt('请输入秒数：')
    function hour(x) {
      let hour = Math.floor(x / (60 * 60))
      let min = Math.floor((x - hour * 3600) / 60)
      let sec = x - hour * 3600 - min * 60
      hour = hour < 10 ? '0' + hour : hour
      min = min < 10 ? '0' + min : min
      sec = sec < 10 ? '0' + sec : sec


      return document.write(`现在是${hour}时${min}分${sec}秒`)
    }

    hour(num)
  </script>
</body>

</html>
