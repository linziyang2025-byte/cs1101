<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    span {
      display: inline-block;
      padding: 5px 10px;
      border: 1px solid pink;
      margin: 2px;
      border-radius: 5px;
      box-shadow: 2px 2px 2px rgba(255, 192, 203, .4);
      background-color: rgba(255, 192, 203, .1);
    }
  </style>
</head>

<body>
  <script>
    let num = +prompt('请输入行数：')
    for (let i = 1; i <= num; i++) {
      for (let j = 1; j <= i; j++) {
        document.write(`<span>${j}x${i}=${i * j}${' '.repeat(2)}</span>`)
      }
      document.write('<br>')
    }
  </script>
</body>

</html>
